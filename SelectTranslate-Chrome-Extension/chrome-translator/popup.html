<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">

      </select>
      <button id="swapBtn" class="swap-btn" title="Swap languages">â‡„</button>
      <select id="targetLang" class="lang-select"></select>

    <div class="input-section">
      <textarea id="inputText" placeholder="Enter text to translate..." rows="3"></textarea>
      <div class="input-actions">
        <button id="clipboardBtn" class="icon-btn primary" title="Paste & Translate (for PDFs)">ğŸ“‹ Paste & Translate</button>

    </div>

    <div class="tabs">

    <div id="settingsTab" class="tab-content">
      <label class="checkbox-row">

      </label>
      <label class="checkbox-row">
        <input type="checkbox" id="showPopup" checked>
        <span>Show popup near selection</span>
      </label>
      <div class="cache-info">

          <button id="exportExcelBtn" class="small-btn">ğŸ“Š XLSX</button>
          <button id="clearHistoryBtn" class="small-btn danger">ğŸ—‘</button>
        </div>
      </div>
      <div id="historyList" class="history-list"></div>

    <div class="footer">

      </div>
      <a href="#" id="donateLink" class="donate-link" title="Support development">â˜• Donate</a>

  </div>

  <script src="popup.js"></script>

</html>
